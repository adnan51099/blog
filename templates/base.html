<html>
<head>
	<title>{% block title %} Post {% endblock title %}</title>

<!-- Optional theme -->

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	{% block extra %} {% endblock extra %}

<body>

{% include "messages.html" %}

<div class="container">
	{% block content %}


	{% endblock content %}
</div>

<!-- jQuery -->
<script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous">
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- marked.min.js.cdn -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		$(".content-markdown").each(function(){
			var content = $(this).text()
			var markedContent = marked(content)
			$(this).html(markedContent)
		})

		$(".post-detail-item img").each(function(){
			$(this).addClass("img-responsive")
		})

		//preview-title

		var titleItem = $("#id_title");
		/*$("#preview_title").text(titleItem.val())*/
		/*$("#preview_title2").val(titleItem.val())*/

		function setTitle(value){
			$("#preview_title").text(value)
		}

		setTitle(titleItem.val())

		titleItem.keyup(function(){
			newTitle = $(this).val()
			setTitle(newTitle)
		})

		var contentItem = $("#id_content");
		$("#preview_content").html(marked(titleItem.val()))

		function setContent(value){
			var markedContent = marked(value)
			$("#preview_content").html(markedContent)
			$("#preview_content img").each(function(){
				$(this).addClass("img-responsive")
			})
		}

		setContent(contentItem.val())

		contentItem.keyup(function(){
			var newContent = $(this).val()
			setContent(newContent)
		})

	})
</script>
</body>
</html>
